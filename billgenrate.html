<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Automatic Bill Generate Using JQuery </title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
		<style>
			input[type='text'],input[type='number']
			{
				font-weight: bold;
				font-size: 20px;
			}
			select,option{
				font-weight: bold;
				font-size: 20px;
			}
		</style>
	</head>
	<body class="">
		<div class="container-fluid">
			<div class="row bg-info">
				<div class="col-lg-12">
					<h1 class="display-4 pl-5 text-white font-weight-bold">Automatic Bill Generate Using JQuery</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-7 m-5 font-weight-bold">
					<div class="card shadow-lg">
						<div class="card-body">
							<form action="" method="post">
								<label for="">Select Item:</label>
								<div class="form-group">
									<select name="" id="n1" class="form-control">
										<option value="Tea">Tea</option>
										<option value="Coffee">Coffee</option>
										<option value="Samosa">Samosa</option>
										<option value="Cake">Cake</option>
									</select>
								</div>
								<label for="">Quantity:</label>
								<div class="form-group">
									<input type="number" id="n2" class="form-control" placeholder="Enter Quantity">
								</div>
								<label for="">Total:</label>
								<div class="form-group">
									<input type="text" id="n3" class="form-control" placeholder="Total">
								</div>
								<div class="form-group">
									<button type="submit" class="btn btn-info btn-block display-2 font-weight-bold">submit</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col-lg-4">
					<div class="card shadow-lg mt-5">
						<div class="card-header bg-info">
							<h4 class="text-white font-weight-bold ml-2">Menu Item  :</h4>
						</div>
						<div class="card-body font-weight-bold">
							<h4 class="font-weight-bold ml-1">Price :-</h4>
							<ul class="list-unstyled ml-4">
								<li>Tea 	: Rs.10</li>
								<li>Coffee  : Rs.10</li>
								<li>Samosa 	: Rs:15</li>
								<li>Cake  : Rs.15</li>
							</ul>
						</div>
						<div class="card-footer bg-info text-white text-center">
							<p class="font-weight-bold ml-1">&copy;Rights 2019 Kishan Maurya.</p>
						</div>	
					</div>
				</div>
			</div>
		</div>
		<script>
			$(document).ready(function() {

				$('#n1').keyup(function() {
					user_check();
				});
				$('#n2').keyup(function() {
					user_check();
				});
				function user_check(){
					var item=$('#n1').val();
					var qty=$('#n2').val();
					
					if (item=='Tea') {
						var amt=10*qty;
						$('#n3').val(amt);
					}
					else if (item=='Coffee') {
						var amt=15*qty;
						$('#n3').val(amt);
					}
					else if (item=='Samosa') {
						var amt=12*qty;
						$('#n3').val(amt);
					}
					else if (item=='Cake') {
						var amt=15*qty;
						$('#n3').val(amt);
					}
				}
			});
		</script>
	</body>
</html>
